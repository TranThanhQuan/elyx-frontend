<div id="custom-loader"
    style="position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:#fff; z-index:9999;">
    <img src="/images/appstore_icon.png" alt="Loadingâ€¦" style="width: 120px; animation: fadeInOut 1.5s infinite;" />
</div>
<style>
    @keyframes fadeInOut {

        0%,
        100% {
            opacity: 0.3;
        }

        50% {
            opacity: 1;
        }
    }
</style>
<script>
    window.addEventListener('load', () => {
        const loader = document.getElementById('custom-loader');
        if (loader) {
            loader.style.display = 'none';
        }
    });
</script>
